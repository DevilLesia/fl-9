<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Homework 11 - TODO Cat List</title>
      <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
      <link rel="stylesheet" href="./assets/styles.css">
   </head>
   <body>
      <div id="root" class="wrapper">
         <section class="cat-todo-list">
            <header>
               <h1 class="cat-todo-list-header">TODO Cat List</h1>
               <p class="cat-todo-list-max-msg">Maximum item per list are created</p>
            </header>
            <div class="cat-todo-list-add-new">
               <input type="text" name="newAction" placeholder="Add New Action" class="cat-todo-list-add-new-input" autofocus>
               <button class="todo-cat-add-new-btn" disabled><i class="material-icons">add_box</i></button>
            </div>
            <ul class="cat-todo-list-list">
            </ul>
            <footer class="cat-todo-list-footer">
               <img class="cat-todo-list-paw-img" src="assets/img/cat.png" alt="Cat Paw">
            </footer>
         </section>
      </div>
      <script src="./src/app.js"></script>
   </body>
</html>
